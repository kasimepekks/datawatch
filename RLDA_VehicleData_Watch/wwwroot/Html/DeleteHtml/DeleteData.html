<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>数据删除</title>
    <script src="../../MYJS/CommonforDelete.js"></script>
    <style>
        body {
            TEXT-ALIGN: center;
        }

        #center1{
            MARGIN-RIGHT: auto;
            MARGIN-LEFT: auto;
        }
    </style>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend class="layui-bg-red" style="font-size:38px">请谨慎删除数据！！！</legend>
    </fieldset>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="Deleteform" id="center1">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">

                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="startend" placeholder="开始 到 结束" autocomplete="off">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="sqlform" lay-filter="sqlform">
                            <option value=""></option>
                            <option value="0">WFT数据</option>
                            <option value="1">ACC数据</option>
                            <option value="2">里程数据</option>
                            <option value="3">冲击数据</option>
                            <option value="4">制动数据</option>
                            <option value="5">油门数据</option>
                        </select>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <br />
                <br />
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-warm" id="delete">删除单项</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-danger" id="deleteall">删除所有项</button>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-danger" id="truncategpsrecord">清空GPS表</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../MYJS/DeleteData.js"></script>
</body>



</html>
