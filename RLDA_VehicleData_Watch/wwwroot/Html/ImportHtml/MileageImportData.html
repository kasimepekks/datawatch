<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>里程模式导入</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" />
    <script src="../../layui/layui.js"></script>
    <script src="../../MYJS/ImportData.js"></script>
    <style>
        body {
            TEXT-ALIGN: center;
        }

        #center1,center2 {
            MARGIN-RIGHT: auto;
            MARGIN-LEFT: auto;
        }
        .box {
            display: flex;
           flex-direction:column;
        }
        .label {
            justify-content:center;
            align-items:center
        }
    </style>
</head>
<body>
   
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>可以导入数据的开始日期</legend>
    </fieldset>
    <div id="center1">
        <span id="finisheddate" class="layui-bg-red" style="font-size:38px"></span>
    </div>



    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>日期范围选择</legend>
    </fieldset>
    <div class="layui-collapse">
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">导入配置信息</h2>
            <div class="layui-colla-content layui-show">

                <div class="box">
                    <label class="label" id="importinfo"></label>
                </div>


            </div>
        </div>
    </div>
    <br />
    <br />
    <div class="Importform" id="center2">

        <div class="layui-form">


            <div class="layui-form-item">

                <div class="layui-inline">

                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="startend" placeholder="开始 到 结束" autocomplete="off">
                    </div>
                    <div class="layui-input-inline">

                        <button class="layui-btn" id="AnalysisandImport">分析及导入</button>

                    </div>
                </div>

            </div>

        </div>
    </div>






    <script>
        var urlgetvehicleparadata = '/DataImport/GetVehicleParafromSql';
        var urlgetfinisheddate = '/DataImport/FinishedPumaDate';
        var urlgetimportinfo = '/DataImport/ShowConfiguration';
        var urlimportdata = '/DataImport/PumaDataImport';
      
    </script>



</body>
</html>
